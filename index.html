<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Full View Image</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000; /* in case image does not cover fully */
    }
    img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain; /* or 'cover' if you prefer */
    }
  </style>
</head>
<body>
  <img src="https://cdn.discordapp.com/attachments/1387552946400530554/1388659882676453376/image.png?ex=6861c9cc&is=6860784c&hm=db34fa0c5be372a71aad12ab502ecb6df0fb4c296a01854a35d23ebdd78d60ac&" alt="Full View Image">
</body>
</html>
